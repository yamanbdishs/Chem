        feedbackEl.style.color = "red";
      }
      nextBtn.style.display = 'inline';
    }

      current++;
      if (current < quiz.length) {
        loadQuestion(current);
      } else {
        questionEl.textContent = "Quiz complete!";
        optionsEl.innerHTML = '';
        nextBtn.style.display = 'none';
        feedbackEl.textContent = '';
      }
    }
